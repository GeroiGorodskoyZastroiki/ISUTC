name: Build Game

on: [push, pull_request]

jobs:
  build:
    name: Build Game
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build Game
        uses: game-ci/unity-builder@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows
          buildName: ISUTC

      - name: Upload Result
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build
      
  push:
    name: Push Artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: Build
          path: ${{ github.workspace }}/build

      - name: Clone Destination Repository
        run: |
          git clone https://${{ secrets.GH_PAT }}@github.com/GeroiGorodskoyZastroiki/ISUTC-build.git
          cd ISUTC-build
      
      - name: Push Artifacts to Destination Repository
        run: |
          cp -r ${{ github.workspace }}/build/StandaloneWindows/* ISUTC-build/
          cd ISUTC-build
          git config --global user.email "${{ secrets.UNITY_EMAIL }}"
          git config --global user.name "${{ secrets.GH_NAME }}"
          git checkout -b test
          git add .
          git commit -m "Add artifacts"
          git push origin test